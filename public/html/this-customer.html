<!DOCTYPE html>
<html>
  <head>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--CSS files-->
    <link href="../css/menu.css" rel="stylesheet">
    <link href="../css/orders.css" rel="stylesheet">
    <!--favicon-->
    <link rel="short icon" href="../images/icon.png" type="image/icon">
    <!--JavaScript-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="./../js/this-customer.js"></script>
    <title>PizzaLovers</title>
  </head>

  <body style="background-image: url(../images/bannerpizza2.jpg);">

    <!--all pages-->
    <div class="ct" id="t1">
        <div class="ct" id="t2">
          <div class="ct" id="t3">
            <div class="ct" id="t4">
                <ul class="sideBar">
                    <a href="/home"><li class="icon fa fa-home" id="uno"></li></a>
                    <a href="/order"><li class="icon fas fa-pizza-slice" id="dos"></li></a>
                    <a href="/sign-in"><li class="icon fas fa-key" id="cuatro"></li></a>
                </ul>
              <div class="main-container container text-dark bg-light">
                <div class="row">
                  <div class="col-md-6">
                      <h3>Customer information ID <span class="id"></span></h3>
                      <div class="card">
                          <div>Phone #: <span class="phone"></span></div>
                          <div>Full Name: <span class="firstname"></span><span class="lastname"></span></div>
                          <div>Address: <span class="address"></span></div>
                          <div>Suite #: <span class="suite"></span></div>
                          <div>City: <span class="city"></span></div>
                          <div>State: <span class="state"></span></div>
                          <div>Zip: <span class="zip"></span></div>
                          <div>Notes: <span class="notes"></span></div>
                          <div>Premium status: <span class="premium"></span></div>
                          <div>Valued customer since: <span class="date"></span></div>
                      </div>
                  </div>
                  <div class="col-md-6">
                        <h3>Customer's orders</h3>
                        <div class="card">
                            <table class="orderTable">
                              <thead>
                                  <th>Order # <span class="order"></span></th><br/>
                                  <th>Date <span class="orderDate"></span></th>
                                  <th>Total <span class="total"></span></th>
                                  <th>Type <span class="orderType"></span></th>
                                  <th>Payment type <span class="pType"></span></th>
                              </thead>
                              <tbody>

                              </tbody>
                            </table>
                        </div>
                  </div>
                  </div>
                </div>  
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
