            <div class="ct" id="t1">
              <div class="ct" id="t2">

                    <div class="ct" id="t4">
                        <ul>
                            <a href="/home"><li class="icon fa fa-home" id="uno"></li></a>
                            <a href="/order"><li class="icon fa fas fa-users" id="dos"></li></a>

                        <div class="main-container">
                            <h4 class="text-center">This order is being placed for:</h4>
                            <div class="customerDiv"></div>
                            <div class="accordion" id="accordionExample">
                                <div id="orderform" style="text-align: center">
                                    <form id="pizzaForm">
                                        <label class="topping-label" for="pepperoni">Pepperoni</label>
                                        <input class="topping-input1" id="pepperoni" type="checkbox" name="meatTopping" data-id="1" value="Pepperoni">
                                        <label class="topping-label" for="sausage">Sausage</label>
                                        <input class="topping-input2" id="sausage" type="checkbox" name="meatTopping" data-id="2" value="Sausage">
                                        <label class="topping-label" for="chicken">Chicken</label>
                                        <input class="topping-input3" id="chicken" type="checkbox" name="meatTopping" data-id="3" value="Chicken">
                                        <label class="topping-label" for="bacon">Bacon</label>
                                        <input class="topping-input4" id="bacon" type="checkbox" name="meatTopping" data-id="4" value="Bacon"><br>
                                        <label class="topping-label" for="onion">Onion</label>
                                        <input class="topping-input5" id="onion" type="checkbox" name="vegTopping" data-id="5" value="Onion">
                                        <label class="topping-label" for="peppers">Peppers</label>
                                        <input class="topping-input6" id="peppers" type="checkbox" name="vegTopping" data-id="6" value="Peppers">
                                        <label class="topping-label" for="mushroom">Mushroom</label>
                                        <input class="topping-input7" id="mushroom" type="checkbox" name="vegTopping" data-id="7" value="Mushroom">
                                        <label class="topping-label" for="pineapple">Pineapple</label>
                                        <input class="topping-input8" id="pineapple" type="checkbox" name="vegTopping" data-id="8" value="Pineapple"><br>
                                    <input type="submit" value="Submit">
                                    </form>
                                </div>
                                <br><br>
                                <div class="container d-flex border-top border-danger" id="cartContainer">
                                    <div id="cart">
                                    </div>
                                    <div id="checkout">
                                        Subtotal: <span id="subtotalSpan"></span><br>
                                        Tax: <span id="taxSpan"></span><br>
                                        Total Due: <span id="totalSpan"></span><br><br>
                                        <form id="orderSubmit">
                                            <label for="orderType"><strong>Order Type:</strong></label>
                                            <select class="form-control" id="orderType">
                                                <option>Dine-In</option>
                                                <option>Pick-Up</option>
                                                <option>Delivery</option>
                                                <option>In-Store</option>
                                            </select>
                                            <label for="paymentType"><strong>Payment Type:</strong></label>
                                            <select class="form-control" id="paymentType">
                                                <option>Cash</option>
                                                <option>Credit</option>
                                                <option>Online</option>
                                            </select>
                                            <br>
                                            <input id='submitOrder' type="submit" value="Submit">
                                        </form>

            $(document).on('click', '.topping-label', function() {
                if($(this).css('background-color')== 'rgb(64, 64, 244)') {
                    $(this).css('background-color', 'rgb(71, 244, 88)')
                }
                else ($(this).css('background-color', 'rgb(64, 64, 244)'))
            })

            })
