<html>
<head>
<!--Bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<!--CSS files-->
<link href="../css/lookup.css" rel="stylesheet">
<link href="../css/orders.css" rel="stylesheet">
<!--favicon-->
<link rel="short icon" href="../images/icon.png" type="image/icon">
<title>PizzaLovers</title>
</head>
<body style="background-image: url(../images/bannerpizza2.jpg);">
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <div class="container">
        <a class="navbar-brand" href="#"><strong>PIZZALOVERS</strong></a>
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

  <!--all pages-->
<div class="ct" id="t1">
  <div class="ct" id="t2">
    <div class="ct" id="t3">
        <div class="ct" id="t4">
            <ul>
            <a href="/home"><li class="icon fa fa-home" id="uno"></li></a>
            <a href="/order"><li class="icon fa fas fa-users" id="dos"></li></a>
            <a href="/menu"><li class="icon fas fa-pizza-slice" id="tres"></li></a>
            <a href="/sign-in"><li class="icon fas fa-key" id="cuatro"></li></a>
          </ul>

<div class="main-container">
      <div class="accordion" id="accordionExample">

        <!--first-->
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Look up Customer
              </button>
            </h2>
          </div>

          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body customer-lookup">
                <div class="form-group">
                   
                    <div class="col">
                      <input type="phone" class="form-control form-control-lg" id="phoneLookup" placeholder="+(732)">
                    </div>
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="lookup" class="btn btn-primary mb-2">Submit</button>
                  </div>
            </div>
          </div>
        </div>



        <!--second-->
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Create Customer
              </button>
            </h2>
          </div>

          <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
                <form id='customer-form'>
                    <div class="form-group input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                            </div>
                            <input name="" class="form-control" id="phone-number" placeholder="Phone number" type="tel">
                    </div> 
                  
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                       </div>
                          <input name="" class="form-control" id="cus-firstName" placeholder="First Name" type="text">
                    </div> 
        
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                         </div>
                        <input name="" class="form-control" id="cus-lastName" placeholder="Last Name" type="text">
                    </div> 
                      
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                         </div>
                        <input name="" class="form-control" id="address" placeholder="address" type="text">
                    </div> 
        
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                         </div>
                        <input name="" class="form-control" id="suite" placeholder="suite number (if any)" type="text">
                    </div> 
        
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                         </div>
                        <input name="" class="form-control" id="city" placeholder="city" type="text">
                    </div> 
        
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                         </div>
                        <input name="" class="form-control" id="state" placeholder="state" type="text">
                    </div> 
        
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                         </div>
                        <input name="" class="form-control" id="zip" placeholder="zip code" type="text" pattern="[0-9]{5}">
                    </div> 
        
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                         </div>
                        <input name="" class="form-control" id="notes" placeholder="special notes" type="text">
                    </div> 
        
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                         </div>
                        <input name="" class="form-control" id="premium" type="checkbox">
                    </div> 
                      
                          <button type="submit" class="btn btn-primary btn-block"> Submit </button>                                                                
                  </form>
                
            </div>
          </div>
          </div>

        </div>
</div>
      </div>
    </div>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/customer.js" type="text/javascript"></script>
    <script> $(document).on('click', '#premium', function() {
        if ($('#premium').val() == 'on') {
          $('#premium').attr('value', 1)
        }
        else if($('#premium').val() == 0) {
          $('#premium').attr('value', 1)
        }
        else {
          $('#premium').attr('value', 0)
        }
      })
</script>
  </body>
</html>
