<html>
<head>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.jqueryui.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.colVis.min.js"></script>
    <script src="js/customer.js" type="text/javascript"></script>
<title>PizzaLovers</title>
</head>
<body style="background-image: url(../images/bannerpizza2.jpg);">

  <!--all pages-->
<div class="ct" id="t1">
  <div class="ct" id="t2">
    <div class="ct" id="t3">
        <div class="ct" id="t4">
            <ul>
              <a href="/home"><li class="icon fa fa-home" id="uno"></li></a>
              <a href="/order"><li class="icon fas fa-pizza-slice" id="dos"></li></a>
              <a href="/sign-in"><li class="icon fas fa-key" id="cuatro"></li></a>
          </ul>

<div class="main-container">
      <div class="accordion" id="accordionExample">

        <!--first-->
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Look up Customer
              </button>
            </h2>
          </div>

          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body customer-lookup">
              <div class="customer-table"></div>
              <table id="customerTable" class="text-dark bg-light">
                  <thead>
                      <th>ID</th>
                      <th>Phone #</th>
                      <th>Firstname</th> 
                      <th>Lastname</th>
                      <th>Address</th> 
                      <th>Suite</th>
                      <th>City</th>
                      <th>State</th> 
                      <th>Zip</th>
                      <th>Notes</th>
                      <th>Premium</th> 
                      <th>Date</th>
                  </thead>
                  <tbody>
      
                  </tbody>
              </table>
                <div class="form-group">
                   
                    <div class="col">
                      <input type="phone" class="form-control form-control-lg" id="phoneLookup" placeholder="+(732)">
                    </div>
                  </div>
                  <div class="col-auto button-row">
                    <span><button type="submit" class="lookup" class="btn btn-primary mb-2">Submit</button></span>
                  </div>
            </div>
          </div>
        </div>



        <!--second-->
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Create Customer
              </button>
            </h2>
          </div>

          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
                <form id='customer-form'>
                    <div class="form-group input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                            </div>
                            <input name="" class="form-control" id="phone-number" placeholder="Phone number" type="tel">
                    </div> 
                  
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                       </div>
                          <input name="" class="form-control" id="cus-firstName" placeholder="First Name" type="text">
                    </div> 
        
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                         </div>
                        <input name="" class="form-control" id="cus-lastName" placeholder="Last Name" type="text">
                    </div> 
                      
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                         </div>
                        <input name="" class="form-control" id="address" placeholder="address" type="text">
                    </div> 
        
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                         </div>
                        <input name="" class="form-control" id="suite" placeholder="suite number (if any)" type="text">
                    </div> 
        
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                         </div>
                        <input name="" class="form-control" id="city" placeholder="city" type="text">
                    </div> 
        
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                         </div>
                        <input name="" class="form-control" id="state" placeholder="state" type="text">
                    </div> 
        
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                         </div>
                        <input name="" class="form-control" id="zip" placeholder="zip code" type="text" pattern="[0-9]{5}">
                    </div> 
        
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                         </div>
                        <input name="" class="form-control" id="notes" placeholder="special notes" type="text">
                    </div> 
        
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                         </div>
                        <input name="" class="form-control" id="premium" type="checkbox">
                    </div> 
                      
                          <button type="submit" class="btn btn-primary btn-block"> Submit </button>                                                                
                  </form>
                
            </div>
          </div>
          </div>

        </div>
</div>
      </div>
    </div>
  </div>
</div>
    
    <script> $(document).on('click', '#premium', function() {
        if ($('#premium').val() == 'on') {
          $('#premium').attr('value', 1)
        }
        else if($('#premium').val() == 0) {
          $('#premium').attr('value', 1)
        }
        else {
          $('#premium').attr('value', 0)
        }
      })
</script>
  </body>
</html>
