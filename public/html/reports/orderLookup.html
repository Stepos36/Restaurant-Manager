      <!--all pages-->
    <div class="ct" id="t1">

                <ul>
                    <a href="/home"><li class="icon fa fa-home" id="uno"></li></a>

                <div class="main-container">
                    <h1>Order lookup</h1>
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                              <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                  Find order by order #
                                </button>
                              </h2>
                            </div>
                    
                            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                              <div class="card-body customer-lookup">
                                  <div class="form-group">
                                      <div class="col">
                                        <input type="number" class="form-control form-control-lg" id="orderLookup" placeholder="#123">
                                      </div>
                                    </div>
                                    <div class="col-auto">
                                      <button type="submit" class="lookup" class="btn btn-primary mb-2">Submit</button>
                                    </div>
                              </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                              <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                  Find order by date
                                </button>
                              </h2>
                            </div>
                        
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                              <div class="card-body">
                                    <p>Date: <input type="text" id="datepickerStart" size="30"></p>
                                    <p>Date: <input type="text" id="datepickerEnd" size="30"></p>
                                    <button class="btn" type="button" id="loadReport">
                                    Get report
                                    </button>
                              </div>
                            </div>
                        </div>
                    </div>

    $( function() {
    $( "#datepickerStart" ).datepicker();
