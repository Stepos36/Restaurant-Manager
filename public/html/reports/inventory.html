<!DOCTYPE html>
<html>
    <head>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!--CSS files-->
        <link href="../../css/lookup.css" rel="stylesheet">
        <link href="../../css/orders.css" rel="stylesheet">
        <link href="../../css/reports.css" rel="stylesheet">
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/dark-hive/jquery-ui.css" rel="stylesheet">
        <!--favicon-->
        <link rel="short icon" href="../../images/icon.png" type="image/icon">
        <!--JavaScript-->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
        <script type="text/javascript" src="./../../js/inventory.js"></script>
        <title>PizzaLovers</title>
    </head>
    <body style="background-image: url(../../images/bannerpizza2.jpg);">

      <!--all pages-->
    <div class="ct" id="t1">
      <div class="ct" id="t2">
        <div class="ct" id="t3">
            <div class="ct" id="t4">
                <ul>
                    <a href="/home"><li class="icon fa fa-home" id="uno"></li></a>
                    <a href="/order"><li class="icon fas fa-pizza-slice" id="dos"></li></a>
                    <a href="/sign-in"><li class="icon fas fa-key" id="cuatro"></li></a>
                </ul>
                <div class="main-container d-flex flex-column align-items-center">
                    <h1>Inventory report</h1><br>
                    <div class="chart-container" style="height:400px; width: 600px;">
                        <canvas id="myChart" width="150" height="100"></canvas>
                    </div>
                </div>
                <div class="container text-center" id="inventoryAdd">
                    <form id="addInventoryForm" onsubmit="submitForm()">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="pepperoni">Pepperoni</label>
                                <input type="text" class="form-control" id="pepperoni" placeholder="# to add">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="sausage">Sausage</label>
                                <input type="text" class="form-control" id="sausage" placeholder="# to add">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="chicken">Chicken</label>
                                <input type="text" class="form-control" id="chicken" placeholder="# to add">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="bacon">Bacon</label>
                                <input type="text" class="form-control" id="bacon" placeholder="# to add">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="onion">Onion</label>
                                <input type="text" class="form-control" id="onion" placeholder="# to add">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="pepper">Pepper</label>
                                <input type="text" class="form-control" id="pepper" placeholder="# to add">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="mushroom">Mushroom</label>
                                <input type="text" class="form-control" id="mushroom" placeholder="# to add">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="pineapple">Pineapple</label>
                                <input type="text" class="form-control" id="pineapple" placeholder="# to add">
                            </div>
                        </div>
                        <div class = "form-row mx-auto">
                            <div class="form-group col-md-3">
                                <label for="dough">Dough</label>
                                <input type="text" class="form-control" id="dough" placeholder="# to add">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="cheese">Cheese</label>
                                <input type="text" class="form-control" id="cheese" placeholder="# to add">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="Sauce">Sauce</label>
                                <input type="text" class="form-control" id="sauce" placeholder="# to add">
                            </div>
                        </div>
                        <button type="submit">Add Inventory</button>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>

      </body>
</html>
