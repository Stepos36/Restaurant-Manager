<div class="ct" id="t1">

   <section>  
    <ul>
      
      <a href="#t1"><li class="icon fa fa-home" id="uno"></li></a>
      <a href="#t2"><li class="icon fa fas fa-users" id="dos"></li></a>
      <a href="#t3"><li class="icon fas fa-pizza-slice" id="tres"></li></a>

    </ul>

     <div class="page" id="p1">
        <li class="icon fa fa-home"><span class="title">Home</span>
     </div>
     <!--create a new customer form-->
     <div class="page" id="p2">
        <div class="container">
          <article class="card-body ">
          <div class="row">
            <div class="col">
             <div class="card-title icon fa fas fa-users" style="text-align: left"> Create a New Customer</div>
            </div>
            <div class="col">
        <form id='customer-form'>
            <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <input name="" class="form-control" id="phone-number" placeholder="Phone number" type="tel">
            </div> 
          
            <div class="form-group input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
               </div>
                  <input name="" class="form-control" id="cus-firstName" placeholder="First Name" type="text">
            </div> 

            <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input name="" class="form-control" id="cus-lastName" placeholder="Last Name" type="text">
            </div> 
              
            <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                 </div>
                <input name="" class="form-control" id="address" placeholder="address" type="text">
            </div> 

            <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                 </div>
                <input name="" class="form-control" id="suite" placeholder="suite number (if any)" type="text">
            </div> 

            <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                 </div>
                <input name="" class="form-control" id="city" placeholder="city" type="text">
            </div> 

            <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                 </div>
                <input name="" class="form-control" id="state" placeholder="state" type="text">
            </div> 

            <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                 </div>
                <input name="" class="form-control" id="zip" placeholder="zip code" type="text" pattern="[0-9]{5}">
            </div> 

            <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                 </div>
                <input name="" class="form-control" id="notes" placeholder="special notes" type="text">
            </div> 

            <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                 </div>
                <input name="" class="form-control" id="premium" type="checkbox">
            </div> 
              
                  <button type="submit" class="btn btn-primary btn-block"> Submit </button>                                                                
          </form>
        </div>  
          </article>

        </div>
     </div>

   </section>
        </div>
      </div>

      <script> $(document).on('click', '#premium', function() {
                  if ($('#premium').val() == 'on') {
                    $('#premium').attr('value', 1)
                  }
                  else if($('#premium').val() == 0) {
                    $('#premium').attr('value', 1)
                  }
                  else {
                    $('#premium').attr('value', 0)
                  }
                })
      </script>
